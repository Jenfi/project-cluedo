<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Roboto+Mono&display=swap" rel="stylesheet">

  <title>Clue</title>
</head>

<body>
  <h1>CLUEDO</h1>
  <section class="cards">
    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <p>KILLER</p>
      <img id="killerImage" src="" height="200" />
      <div class="killer-titel" id="killerTitel">
        <p id="killerName"></p>
        <p id="killerAge"></p>
      </div>
      <p id="killerOccupation"></p>
      <p id="killerDescription"></p>
    </div>
    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p>WEAPON</p>
      <img id="weaponImage" src="" height="200" />
      <div class="weapon-holder" id="weaponHolder">
        <p id="weaponName"></p>
      </div>
      <!-- <p id="weaponWeight"></p> -->
    </div>
    <div class="room-deck" id="room" onclick="pickRoom()">
      <p>ROOM</p>
      <img id="roomImage" src="" height="200" />
      <div class="room-holder" id="roomHolder">
        <p id="roomName"></p>
      </div>
    </div>
  </section>
  <h2 id="mystery"></h2>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
